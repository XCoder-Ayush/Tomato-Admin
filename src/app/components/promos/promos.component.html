<div class="mx-10 py-10">
    <p class="align-middle">Dashboard > <span class="font-semibold">Coupons</span></p>
</div>

<div class="relative overflow-x-auto sm:rounded-lg mx-10 bg-white shadow">
    <div class="flex justify-between">
        <div class="flex align-middle bg-white-500 px-5 py-5 text-sm gap-6 ">
            <div>
                <input type="text" id="Type" aria-label="Your type"
                    class="bg-white-800 align-middle px-5 py-1 h-8 text-#0000ff-700 hover:text-black  border border-#0000ff-500 hover:border-transparent rounded"
                    value="" placeholder="Enter type">
            </div>
            <div class="align-middle px-5 py-1 h-8">
                <label class="relative inline-flex items-center me-5 cursor-pointer">
                    <input type="checkbox" value="" class="sr-only peer" unchecked>
                    <div
                        class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-red-300 dark:peer-focus:ring-red-800 dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-red-600">
                    </div>
                    <span class="ms-3 text-xs font-medium">Show only published</span>
                </label>
            </div>
        </div>
        <div class=" align-middle text-right px-5 py-5">
            <button
                class="button bg-red-500 px-5 py-1 h-8 align-middle text-white border border-#0000ff-500 hover:border-transparent rounded font-normal text-sm" (click)="openCreateModal()">+
                Create Coupons</button>
        </div>
    </div>
</div>

<div>
    <div class="relative overflow-x-auto sm:rounded-lg mx-10 my-10 shadow border-#0000ff-100">
        <table class="w-full text-sm text-left rtl:text-right bg-white-800 table-fixed">
            <thead class="text-xs text-black uppercase bg-neutral-100">
                <tr>
                    <th scope="col" class="px-6 py-3 ">
                        Code
                    </th>
                    <th scope="col" class="px-6 py-3 ">
                        Published
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Discount
                    </th>

                    <th scope="col" class="px-6 py-3">
                        Payment Type
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Action
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white ">
                <tr class="border-b transition duration-300 ease-in-out hover:bg-neutral-200 border-white-150 text-xs font-thin"
                    *ngFor="let coupon of couponList">
                    <td scope="col" class="px-6 py-3  font-normal text-red-800 ">
                        {{coupon.code}}
                    </td>
                    <td scope="col" class="px-6 py-3 font-normal " >
                        <div class="flex justify-center border-2 rounded border-green-300 bg-green-200 text-green-800 text-xs w-24 "
                            *ngIf="coupon.published==1, else np">
                            Published
                        </div>
                        <ng-template #np>
                            <div
                                class="flex justify-center border-2 rounded border-red-300 bg-red-200 text-red-800 text-xs w-24">
                                Unpublished
                            </div>
                        </ng-template>
                    </td>
                    <td scope="col" class="px-6 py-3 font-normal ">
                        {{coupon.discount}}
                    </td>
                    <td scope="col" class="px-6 py-3 font-normal ">
                        {{coupon.paymentType}}
                    </td>
                    <td scope="col" class="px-6 py-3 font-normal ">
                        <button class="text-red-900 ml-3" (click)="openEditModal(coupon)">Edit</button>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>

</div>

<div id="gg"
    class="h-screen fixed top-0 bottom-0 overflow-hidden overflow-y-auto w-5/12 transition-transform ease-in-out duration-250 flex flex-col right-0 z-50 transform translate-x-full bg-neutral-100" >
    <div class="h-16 flex justify-between bg-white align-middle p-4">

        <div class="my-auto ml-4 font-semibold"><span class="mr-4 text-gray-300 hover:cursor-pointer" (click)="closeModal()">X</span>Coupon Info</div>
        <div class="flex gap-2 mr-4 justify-end my-auto">
            <button
                class="button bg-red-500 px-4 py-1 h-7 align-middle text-white border border-#0000ff-500 hover:border-transparent rounded font-normal text-xs" id="create-btn">Create</button>
            <button
                class="button bg-red-500 px-4 py-1 h-7 align-middle text-white border border-#0000ff-500 hover:border-transparent rounded font-normal text-xs">Cancel</button>
        </div>
    </div>
    <!-- Order Info -->
    <div class="m-6 bg-white border-#0000ff-800 rounded">
        <div class="w-full p-4 border-b-2 border-gray-100">
            Coupon info
        </div>
        <div class="w-full px-8 pt-2 pb-4">
            <label for="price" class="block text-sm font-medium leading-6 text-gray-900">Coupon ID</label>
            <div class="relative mt-2 rounded-md shadow-sm">
                <input type="text" name="price" id="price" [value]="couponInModal.id" disabled
                    class="overflow-x-hidden overflow-y-auto w-full h-8 rounded-md border-0 py-2 px-4 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
        </div>
        <div class="w-full px-8 pt-2 pb-4">
            <label for="price" class="block text-sm font-medium leading-6 text-gray-900">Code</label>
            <div class="relative mt-2 rounded-md shadow-sm">
                <input type="text" name="price" id="price" [value]="couponInModal.code" 
                    class="overflow-x-hidden overflow-y-auto w-full h-8 rounded-md border-0 py-2 px-4 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
        </div>
        <div class="w-full p-4 pt-2">
            <div class="w-full px-4">
                <div class="grid grid-cols-2 gap-2">
                    <div>
                        <div>
                            <label for="order-id" class="block text-sm font-medium leading-6 text-gray-900">Discount
                            </label>
                            <div class="relative mt-2 rounded-md shadow-sm">
                                <input type="text" name="order-id" id="order-id" [value]="couponInModal.discount" 
                                    class="block w-full rounded-md border-0 h-8 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 ">
                            </div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="Cooking_time" class="block text-sm font-medium leading-6 text-gray-900">Payment
                                Type
                            </label>
                            <div class="relative mt-2 rounded-md shadow-sm">
                                <input type="text" name="Cooking_time" id="Cooking_time" [value]="couponInModal.paymentType" 
                                    class="block w-full rounded-md border-0 h-8 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- More info -->
    <div class="m-6 bg-white border-#0000ff-800 rounded">
        <div class="w-full p-4 border-b-2 border-gray-100">
            Amount
        </div>
        <div class="w-full p-4">
            <div class="w-full p-4">
                <div class="grid grid-cols-2 gap-2">

                        <div>
                            <label for="price" class="block text-sm font-medium leading-6 text-gray-900">Minimum</label>
                            <div class="relative mt-2 rounded-md shadow-sm">
                                <input type="text" name="price" id="price" [value]="couponInModal.minAmount" 
                                    class="block w-full rounded-md border-0 h-8 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                    
                        <div>
                            <label for="Cooking_time" class="block text-sm font-medium leading-6 text-gray-900">Maximum
                            </label>
                            <div class="relative mt-2 rounded-md shadow-sm">
                                <input type="text" name="Cooking_time" id="Cooking_time" [value]="couponInModal.maxAmount" 
                                    class="block w-full rounded-md border-0 h-8 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
