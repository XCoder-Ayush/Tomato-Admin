<div class="mx-10 py-10">
    <p class="align-middle">Dashboard</p>
</div>
<div class="flex flex-cols-2">
    <div class="w-full ">
         <div class="flex flex-row mb-10">
                <div class="elative overflow-x-auto overflow-y-hidden sm:rounded-lg ml-10 mr-5 bg-white shadow basis-1/2 w-full h-16">
                    <div class="flex justify-between">
                        <div class="flex align-middle bg-white-500 px-5 py-5 text-sm gap-6 font-normal text-neutral-500">
                            Total orders
                        </div>
                        <div class="flex align-middle bg-white-500 px-5 py-5 text-sm font-semibold">
                            <h3>{{orderList.length}}</h3>
                        </div>
                    </div>
                </div>
                <div class="elative overflow-x-auto overflow-y-hidden sm:rounded-lg ml-5 mr-10 bg-white shadow basis-1/2 w-full h-16">
                    <div class="flex justify-between">
                        <div class="flex justify-between">
                            <div class="flex align-middle bg-white-500 px-5 py-5 text-sm gap-6 font-normal text-neutral-500">
                                Sales
                            </div>
                            <div class="flex align-middle bg-white-500 px-auto  py-5 text-sm font-semibold">
                                <h3>â‚¹{{getTotalSales()}}</h3>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <div class="flex flex-row">
            <div class="flex basis-full">
                <div class="elative overflow-x-auto sm:rounded-lg mx-10 bg-white shadow w-full mb-5">
    
                    <div class="flex justify-between">
                        <div class="flex align-middle bg-white-500 px-5 py-5 text-sm gap-6 ">
                            Stats
                        </div >
                    </div>
                </div>
            </div>
        </div>
       
    </div>   
    <div class="w-full">
        <div class="relative overflow-x-auto sm:rounded-lg mx-10 my-10 shadow border-#0000ff-100">
            <table class="w-full text-sm text-left rtl:text-right bg-white-800 ">
                <thead class="text-xs text-black uppercase bg-neutral-100">
                    <tr>
                        <th scope="col" class="px-6 py-3 ">
                            Order Detail
                        </th>
                        <th scope="col" class="px-6 py-3 ">
                            Amount
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Status
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white">
                    <tr class="border-b transition duration-300 ease-in-out hover:bg-neutral-200 border-white-150 dark:border-white-300 text-xs font-thin " *ngFor="let order of orderList">
                        <th scope="col" class="px-6 py-3 font-normal text-red-800">
                            {{order.orderId}}
                        </th>
                        <th scope="col" class="px-6 py-3 font-normal ">
                            {{order.amount}}
                        </th>
                        <th scope="col" class="px-6 py-3 font-normal ">
                            <div id="order-statuses-{{order.orderId}}" [ngStyle]="getDynamicStyles(order)"

                                class="border-2 rounded text-xs w-30 px-2 py-1 text-center">
                                {{order.status}}
                        </div>
                        </th>
                    </tr>
                    <tr>
                        <th class="font-normal text-green-800 px-8 py-4 text-xs">
                            <a href="/orders" class="pt-10">See all order</a>
                        </th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </tbody>
            </table>
        </div>
      
    </div>
</div>
